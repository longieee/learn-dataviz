<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3: Drawing divs with data</title>
    <script type="text/javascript" src="../d3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script type="text/javascript">

        var dataset = []

        var w = 500;
        var h = 100;
        var barPadding = 1;

        for (var i = 0; i < 30; i++) {
            dataset.push(Math.round(Math.random() * 30));
        }

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function (d) {
                return h - d * 4;
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function (d) {
                return d * 4;
            });


    </script>
</body>

</html>
