<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3: Drawing divs with data</title>
    <script type="text/javascript" src="../d3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script type="text/javascript">

        var dataset = []
        //Width and height
        var w = 500;
        var h = 50;

        for (var i = 0; i < 10; i++) {
            dataset.push(Math.round(Math.random() * 30));
        }

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

        circles.attr("cx", function (d, i) {
            return (i * 50) + 25;
        })
            .attr("cy", h / 2)
            .attr("r", function (d) { return d; })
            .attr("fill", "orange")
            .attr("stroke", "yellow")
            .attr("stroke-width", function (d) {
                return d / 2;
            });


    </script>
</body>

</html>
